<!DOCTYPE html>

{% load static %}
<html lang="en">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik+Scribble&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" ,type="image/x-icon" href="../static/images/icons/icon.png">
  <link rel="stylesheet" href="{% static 'style/style.css' %}" />

  <title>SYNORA</title>
</head>

<body>
  {% include 'navbar.html' %}

  {% if messages %}
  <ul class="messages">
    {% for message in messages %}
    <li> {{message}} </li>
    {% endfor %}
  </ul>
  {% endif %}

  {% block content %}

  {% endblock %}

  <script src="{% static 'js/script.js' %}"></script>
</body>

</html>
