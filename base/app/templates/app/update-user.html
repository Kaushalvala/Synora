{% extends "main.html" %}

{% block content %}
<main class="update-account layout">
    <div class="container">
        <div class="layout__box">
            <div class="layout__boxHeader">
                <div class="layout__boxTitle">
                    <a href="{% url 'home' %}">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32"
                            viewBox="0 0 32 32">
                            <title>arrow-left</title>
                            <path
                                d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                            </path>
                        </svg>
                    </a>
                    <h3>Edit your profile</h3>
                </div>
            </div>
            <div class="layout__body">
                <form class="form" action="" method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form__group">
                        <label for="profile_pic" style="color: black;">{{field.name}}</label>
                        <div style="border: 1px solid black;">{{field}}</div>
                    </div>
                    {% endfor %}

                    <div class="form__action">
                        <a class="btn btn--dark" href="index.html" style="border: 1px solid black;">Cancel</a>
                        <button class="btn btn--main" type="submit" style="border: 1px solid black;">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
</main>
{% endblock content %}
